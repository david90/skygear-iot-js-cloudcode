<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT panel</title>
    <script src="https://code.skygear.io/js/polyfill/latest/polyfill.min.js"></script>
    <script src="https://code.skygear.io/js/skygear/latest/skygear.min.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Device Ping Panel</span>

      <!--<nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>-->
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--6-col">ID of this panel: <span class="currentUserId">Loading...</span></div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--8-col">
              <h5>Click to manually ping all devices.</h5>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent ping-button">
            Ping
          </button>
          </div>
        </div>

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
          <h5>Device Status</h5>
            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Device</th>
                  <th>Platform</th>
                  <th>Last Report</th>
                </tr>
              </thead>
              <tbody class="status-table">
              <!-- Device Status here -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--6-col">
            <h5>Save a record, it will trigger an after_save event:</h5>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample-record">
              <label class="mdl-textfield__label" for="sample-record">Sample content</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="save-record-button">
            Save
            </button>
            

          </div>
        </div>

      </div>
    </main>
  </div>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="js/index.js"></script>

  </body>
</html>
